	<style>
		label {
			padding: 1px 0;
			display: inline-block;
		}

		input[type="text"] {
			padding: 5px;
			float:right;
			width: 50px;
    		text-align: right;

			padding-bottom: 5px;
		}

			width: 250px;

	<body>
		<div class="controls">
			<input type="button" value="Start" id="restart">
			<input type="button" value="Step" id="step">

            <label id="size">Size: 0</label>

            <br>
